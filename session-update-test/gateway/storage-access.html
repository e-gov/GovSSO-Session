    <button onclick="init()">Trigger</button>
    <script>

            window.location.href = new URLSearchParams(new URL(window.location.href).searchParams).get('next');
        }
        function requestAccess() {
            document.requestStorageAccess().then(
                () => {
                    console.log("requestStorageAccess -> ðŸ‘")
                    redirect();
                },
                () => {
                    console.log("requestStorageAccess -> ðŸ‘Ž")
                    redirect();
                }
            );
        }
        function init() {
            document.hasStorageAccess().then(hasStorageAccess => {
                if (hasStorageAccess) {
                    console.log("hasStorageAccess -> ðŸ‘")
                    redirect();
                } else {
                    console.log("hasStorageAccess -> ðŸ‘Ž")
                    requestAccess();
                }
            });
        }
    </script>
</body>
